</head>

<body>
    <form action="newbbs.php" method="POST">
        <h1>新しい掲示板の作成</h1>
        <div align="center">
            <table>
                <tr>
                    <td>掲示板名</td>
                    <td>
                        <input type="text" name="boardname" size="30">
                </tr>
                <tr>
                    <td>掲示板ID</td>
                    <td>
                        <input type="text" name="boardid" size="30">
                </tr>
                <tr>

                        <input type="text" name="defaultrange" size="30">

                </tr>

                    <td>スタイルシート</td>
                    <td>
                        <input type="text" name="css" size="30" value="./bbs.css">
                </tr>
                <tr>
                    <td>メッセージ表示PHP</td>
                    <td>
                        <input type="text" name="showmessagephp" size="30" value="./showmessage.php">
                </tr>

                </tr>

            <input type="submit" value="送信">
